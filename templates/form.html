<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mushroom Type Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #666;
            display: block;
            margin-bottom: 6px;
        }

        select,
        input[type="submit"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
            font-size: 16px;
            margin-top: 4px;
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="5"><polygon points="0,0 10,0 5,5" style="fill:%23aaa;" /></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 8px 5px;
            padding-right: 30px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        option {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Mushroom Type Predictor</h2>
        <form action="{{ url_for('predict_datapoint') }}" method="POST">
            <div class="form-group">
                <label for="bruises">Bruises:</label>
                <select id="bruises" name="bruises" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gill-spacing">Gill Spacing:</label>
                <select id="gill-spacing" name="gill-spacing" required>
                    <option value="close">Close</option>
                    <option value="crowded">Crowded</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gill-size">Gill Size:</label>
                <select id="gill-size" name="gill-size" required>
                    <option value="narrow">Narrow</option>
                    <option value="broad">Broad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gill-color">Gill Color:</label>
                <select id="gill-color" name="gill-color" required>
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="gray">Gray</option>
                    <option value="pink">Pink</option>
                </select>
            </div>
            <div class="form-group">
                <label for="stalk-root">Stalk Root:</label>
                <select id="stalk-root" name="stalk-root" required>
                    <option value="equal">Equal</option>
                    <option value="club">Club</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ring-type">Ring Type:</label>
                <select id="ring-type" name="ring-type" required>
                    <option value="pendant">Pendant</option>
                    <option value="evanescent">Evanescent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="spore-print-color">Spore Print Color:</label>
                <select id="spore-print-color" name="spore-print-color" required>
                    <option value="black">Black</option>
                    <option value="brown">Brown</option>
                    <option value="white">White</option>
                </select>
            </div>
            <input type="submit" value="Predict">
        </form>
    </div>

</body>

</html>
